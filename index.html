<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Card Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <div class="visacard">

            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="visa-logo" class="visalogo">
            </div>

            <div class="card-number">
                <label for="card-digit">Number</label>
                <input type="text" name="card-digit" id="card-digit" class="form-control" placeholder="1234 1234 1234 1234" maxlength="20" required/>
                <span class="underline"></span>
            </div>

            <br><br>

            <div class="form-group">

                <div class="card-holder">
                    <label for="card-name">Card Holder Name</label>
                    <input type="text" name="card-name" id="card-name" class="form-control" placeholder="Your Full Name"required/>
                <span class="underline"></span>
                </div>

                <div class="card-date">
                    <label for="card-exp">Exp. Date</label>
                    <input type="text" name="card-exp" id="card-exp" class="form-control" placeholder="12/31" maxlength="5"/>
                <span class="underline"></span>
                </div>

                <div class="card-code">
                    <label for="card-ccv">CCV</label>
                    <input type="text" name="card-ccv" id="card-ccv" class="form-control" placeholder="135" maxlength="3" required/>
                <span class="underline"></span>
                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
